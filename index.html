<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>D's Dojo</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Zen+Dots&display=swap');
            
            :root {
                --primary: #FF4D4D;
                --secondary: #2B2D42;
                --accent: #FFD166;
                --light: #EDF2F4;
                --dark: #1A1A1A;
            }
            
            body {
                font-family: 'Montserrat', sans-serif;
                background-color: var(--light);
                color: var(--dark);
                scroll-behavior: smooth;
            }
            
            .logo {
                font-family: 'Zen Dots', cursive;
            }
            
            .hero-bg {
                background: linear-gradient(135deg, var(--secondary) 0%, var(--dark) 100%);
            }
            
            .nav-link {
                position: relative;
            }
            
            .nav-link::after {
                content: '';
                position: absolute;
                width: 0;
                height: 2px;
                bottom: -2px;
                left: 0;
                background-color: var(--primary);
                transition: width 0.3s ease;
            }
            
            .nav-link:hover::after {
                width: 100%;
            }
            
            .project-card {
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            
            .project-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            }
            
            .language-switcher {
                position: relative;
            }
            
            .language-dropdown {
                display: none;
                position: absolute;
                right: 0;
                top: 100%;
                background: white;
                border-radius: 0.5rem;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                z-index: 10;
            }
            
            .language-switcher:hover .language-dropdown {
                display: block;
            }
            
            .skill-bar {
                height: 8px;
                background-color: #e0e0e0;
                border-radius: 4px;
                overflow: hidden;
            }
            
            .skill-progress {
                height: 100%;
                background-color: var(--primary);
                border-radius: 4px;
                transition: width 1s ease-in-out;
            }
            
            .floating-btn {
                position: fixed;
                bottom: 2rem;
                right: 2rem;
                z-index: 50;
                transition: all 0.3s ease;
            }
            
            .floating-btn:hover {
                transform: scale(1.1);
            }
            
            .section-divider {
                width: 100px;
                height: 4px;
                background-color: var(--primary);
                margin: 1.5rem auto;
            }
            
            .testimonial-card {
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                transition: all 0.3s ease;
            }
            
            .testimonial-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            }
            
            .contact-input {
                transition: all 0.3s ease;
            }
            
            .contact-input:focus {
                border-color: var(--primary);
                box-shadow: 0 0 0 3px rgba(255, 77, 77, 0.2);
            }
        </style>
    </head>
    <body>
        <nav class="bg-white shadow-md sticky top-0 z-40">
            <div class="container mx-auto px-6 py-4">
                <div class="flex justify-between items-center">
                    <div class="text-2xl font-bold logo text-primary">
                        <a href="#" class="text-secondary">D's <span class="text-primary">Dojo</span></a>
                    </div>
                    <div class="hidden md:flex space-x-8">
                        <a href="#home" class="nav-link text-gray-700 hover:text-primary" data-i18n="nav.home">Home</a>
                        <a href="#about" class="nav-link text-gray-700 hover:text-primary" data-i18n="nav.about">About</a>
                        <a href="#services" class="nav-link text-gray-700 hover:text-primary" data-i18n="nav.services">Services</a>
                        <a href="#portfolio" class="nav-link text-gray-700 hover:text-primary" data-i18n="nav.portfolio">Portfolio</a>
                        <a href="#contact" class="nav-link text-gray-700 hover:text-primary" data-i18n="nav.contact">Contact</a>
                    </div>
                    <div class="md:hidden">
                        <button id="mobile-menu-button" class="text-gray-700 hover:text-primary focus:outline-none">
                            <i class="fas fa-bars text-2xl"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div id="mobile-menu" class="hidden md:hidden bg-white pb-4 px-6">
                <div class="flex flex-col space-y-3">
                    <a href="#home" class="nav-link text-gray-700 hover:text-primary" data-i18n="nav.home">Home</a>
                    <a href="#about" class="nav-link text-gray-700 hover:text-primary" data-i18n="nav.about">About</a>
                    <a href="#services" class="nav-link text-gray-700 hover:text-primary" data-i18n="nav.services">Services</a>
                    <a href="#portfolio" class="nav-link text-gray-700 hover:text-primary" data-i18n="nav.portfolio">Portfolio</a>
                    <a href="#contact" class="nav-link text-gray-700 hover:text-primary" data-i18n="nav.contact">Contact</a>
                </div>
            </div>
        </nav>

        <script>
                   // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                
                if (targetElement) {
                    // Close mobile menu if open
                    const mobileMenu = document.getElementById('mobile-menu');
                    if (!mobileMenu.classList.contains('hidden')) {
                        mobileMenu.classList.add('hidden');
                    }
                    
                    // Scroll to target
                    window.scrollTo({
                        top: targetElement.offsetTop - 80,
                        behavior: 'smooth'
                    });
                }
            });
        });
        </script>

    </body>
</html>
